<!-- public/display2.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Display POV #2</title>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        overflow: hidden;
      }
      #iframeContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="iframeContainer"
      src="https://vdo.ninja/?view=Game2&solo&room=EXTIA_GAMING_NIGHT2"
    ></iframe>

    <script>
      const socket = io("http://localhost:8080");

      socket.on("connect", () => {
        console.log("✅ Connecté au serveur Socket.IO, ID:", socket.id);
      });

      socket.on("connect_error", (error) => {
        console.error("❌ Erreur de connexion Socket.IO:", error);
      });

      const iframe = document.getElementById("iframeContainer");

      socket.on("update-display", (data) => {
        console.log("🔔 Received data:", data);
        const pseudo = data["2"];

        if (pseudo) {
          iframe.src = `https://vdo.ninja/?view=${encodeURIComponent(
            pseudo
          )}&solo&room=EXTIA_GAMING_NIGHT2`;
        } else {
          iframe.src =
            "https://vdo.ninja/?view=Game2&solo&room=EXTIA_GAMING_NIGHT2";
        }
      });
    </script>
  </body>
</html>
