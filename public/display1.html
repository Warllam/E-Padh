<!-- public/display1.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Display POV #1</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        overflow: hidden;
      }
      #iframeContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="iframeContainer"
      src="https://vdo.ninja/?view=Game&solo&room=EXTIA_GAMING_NIGHT2"
    ></iframe>

    <script>
      const socket = io();
      const iframe = document.getElementById("iframeContainer");

      socket.on("display-pov1", (data) => {
        if (data.pseudo) {
          const remoteUrl = `https://vdo.ninja/?view=${encodeURIComponent(
            data.pseudo
          )}&solo&room=EXTIA_GAMING_NIGHT2`;
          iframe.src = remoteUrl;
        }
      });

      socket.on("reset-pov1", () => {
        iframe.src =
          "https://vdo.ninja/?view=Game&solo&room=EXTIA_GAMING_NIGHT2";
      });
    </script>
  </body>
</html>
